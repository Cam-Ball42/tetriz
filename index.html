<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TETRIZ</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <canvas class="background-canvas" id="background-canvas"></canvas>
    <p class="title1">Tetriz</p>
    <div class="game-container">
      <div class="side-panel">
        <h1 class="title2">Score</h1>
        <p id="cur-score" class="score"></p>
        <h1 class="title2">Level</h1>
        <p id="cur-level" class="score"></p>
        <p class="help">
          -Help-<br />
          Use WASD to move shape<br />
          Use E to rotate shape<br />
        </p>
      </div>
      <div>
        <canvas
          id="game_canvas"
          class="game_canvas"
          width="300"
          height="600"
        ></canvas>
        <script type="module" src="tetriz.js"></script>
        <canvas id="fx_canvas" width="300" height="600"></canvas>
      </div>
      <div class="side-panel">
        <h1 class="title2">leaderboard</h1>
        <ol id="leaderboard"></ol>
      </div>
    </div>
  </body>
</html>
